  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Locache Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
  <script type="text/javascript" src="lib/jasmine.js"></script>
  <script type="text/javascript" src="lib/sinon-1.3.2.js"></script>
  <script type="text/javascript" src="lib/jasmine-html.js"></script>

  <script src="../gh-pages/js/libs/modernizr-2.0.6.min.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../locache.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="specs/nostorage.js"></script>
  <script type="text/javascript" src="specs/local.js"></script>
  <script type="text/javascript" src="specs/session.js"></script>
  <script type="text/javascript" src="specs/expire.js"></script>
  <script type="text/javascript" src="specs/custom-storage.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

  <script>
    window._gaq = [['_setAccount','UA-30710441-1'],['_trackPageview'],['_trackPageLoadTime']];
    Modernizr.load({
      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
    });
  </script>

</head>

</html>
